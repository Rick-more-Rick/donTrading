<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONTRADING - Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-primary: #0a0e17;
            --bg-card: #111827;
            --bg-input: #0d1220;
            --bg-hover: #151d2e;
            --accent: #f59e0b;
            --accent-soft: #d97706;
            --accent-glow: rgba(245, 158, 11, 0.15);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #1e293b;
            --border-light: #334155;
            --positive: #22c55e;
            --negative: #ef4444;
            --info: #3b82f6;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* ── BACKGROUND ── */
        body::before {
            content: '';
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background:
                radial-gradient(ellipse 600px 400px at 20% 30%, rgba(245, 158, 11, 0.04) 0%, transparent 70%),
                radial-gradient(ellipse 500px 500px at 80% 70%, rgba(59, 130, 246, 0.03) 0%, transparent 70%),
                radial-gradient(ellipse 400px 300px at 50% 50%, rgba(245, 158, 11, 0.02) 0%, transparent 70%);
            animation: bgDrift 20s ease-in-out infinite alternate;
            pointer-events: none; z-index: 0;
        }
        @keyframes bgDrift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(30px, -20px) rotate(2deg); }
        }
        body::after {
            content: '';
            position: fixed; inset: 0;
            background-image:
                linear-gradient(rgba(245, 158, 11, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(245, 158, 11, 0.015) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none; z-index: 0;
        }

        .login-wrapper { position: relative; z-index: 1; width: 100%; max-width: 440px; padding: 20px; }

        .logo-section { text-align: center; margin-bottom: 32px; }
        .logo-badge {
            display: inline-flex; align-items: center; justify-content: center;
            width: 64px; height: 64px; border-radius: 18px;
            background: linear-gradient(135deg, var(--accent), var(--accent-soft));
            font-weight: 800; font-size: 22px; color: var(--bg-primary);
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(245, 158, 11, 0.2);
            position: relative;
        }
        .logo-title { font-size: 26px; font-weight: 300; letter-spacing: -0.5px; }
        .logo-title .brand { font-weight: 800; }
        .logo-title .pro { font-style: italic; font-weight: 300; color: var(--accent); }

        .auth-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 16px; padding: 32px;
            position: relative; overflow: hidden;
        }
        .auth-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.4;
        }

        .btn-google {
            width: 100%; height: 52px;
            border: 1px solid var(--border-light); border-radius: 10px;
            background: var(--bg-input); color: var(--text-primary);
            font-family: 'Outfit', sans-serif; font-size: 15px; font-weight: 600;
            cursor: pointer; transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-google:hover { background: var(--bg-hover); box-shadow: 0 2px 12px rgba(66, 133, 244, 0.1); }
        .btn-google:disabled { opacity: 0.5; cursor: wait; }

        .alert {
            display: none; padding: 12px 14px; border-radius: 8px;
            font-size: 13px; margin-bottom: 18px; line-height: 1.4;
            border: 1px solid transparent;
        }
        .alert.show { display: flex; animation: fadeSlide 0.3s ease; }
        .alert.info { background: rgba(59, 130, 246, 0.08); border-color: rgba(59, 130, 246, 0.2); color: #93c5fd; }
        .alert.error { background: rgba(239, 68, 68, 0.08); border-color: rgba(239, 68, 68, 0.2); color: #fca5a5; }

        .bottom-text { text-align: center; margin-top: 24px; font-size: 12px; color: var(--text-muted); }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!--==================================-->
    <div class="login-wrapper">
        <div class="logo-section">
            <div class="logo-badge">DT</div>
            <div class="logo-title"><span class="brand">DONTRADING</span> <span class="pro">Pro</span></div>
        </div>

        <div class="auth-card">
            <div class="alert" id="alertBox">
                <span id="alertText"></span>
            </div>

            <div class="form-view active" id="view-login">
                <p style="text-align:center; color:var(--text-secondary); font-size:14px; margin-bottom:20px; line-height:1.5;">
                    Inicia sesión con tu cuenta de Google para acceder al dashboard de trading en tiempo real.
                </p>

                <button class="btn-google" id="btnGoogleLogin">
                    <svg width="20" height="20" viewBox="0 0 48 48">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    </svg>
                    Continuar con Google
                </button>
            </div>
        </div>

        <div class="bottom-text">
            DONTRADING &copy; 2026 &middot; Todos los derechos reservados
        </div>
    </div>
    <!--==================================-->
    <script>
        // 1. Configuración de credenciales
        const SB_URL = "https://iagipcgwgtmmnklkkqyb.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhZ2lwY2d3Z3RtbW5rbGtrcXliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwODQzMzYsImV4cCI6MjA4NjY2MDMzNn0.XaINUxGQAInQ3lw_xCRZ4ZAiBwKNjelFqvJUUuLvPsc"; 
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        const alertBox = document.getElementById('alertBox');
        const alertText = document.getElementById('alertText');

        // Función para mostrar alertas visuales
        function showAlert(msg, type = 'info') {
            if(alertText && alertBox) {
                alertText.innerText = msg;
                alertBox.className = `alert show ${type}`;
            }
        }

        // Nueva función para identificar si es Móvil o Escritorio
        function parsearDispositivo() {
            const ua = navigator.userAgent;
            let tipo = "Escritorio";
            
            if (/tablet|ipad|playbook|silk/i.test(ua)) {
                tipo = "Tablet";
            } else if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated/i.test(ua)) {
                tipo = "Móvil";
            }
            
            // Retornamos algo como "Móvil (iPhone)" o "Escritorio (Windows)"
            return `${tipo} (${navigator.platform})`;
        }

        // 2. Función para registrar acceso (IP y Dispositivo)
        async function guardarLogAcceso(session) {
            const user = session.user; // Datos que vienen de Google
            
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const ipData = await res.json();
                const infoDispositivo = parsearDispositivo();

                // INSERTAMOS LOS DATOS EN TU TABLA PERSONALIZADA
                const { error } = await supabaseClient
                    .from('registros_acceso')
                    .insert([{ 
                        usuario_id: user.id, 
                        correo_usuario: user.email, // <--- AQUÍ EXTRAES EL CORREO DE GOOGLE
                        direccion_ip: ipData.ip, 
                        dispositivo: infoDispositivo
                        // El campo 'telefono' se queda vacío por ahora
                    }]);

                if (!error) {
                    window.location.href = 'verificar.html';
                }
            } catch (err) {
                console.error("Error:", err);
            }
        }
        // ACCIÓN: Botón Google
        const btnGoogle = document.getElementById('btnGoogleLogin');
        if (btnGoogle) {
            btnGoogle.addEventListener('click', async () => {
                const { error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: { 
                        redirectTo: window.location.origin + window.location.pathname
                    }
                });
                if (error) showAlert("Error: " + error.message, "error");
            });
        }

        // DETECTOR DE SESIÓN
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (event === 'SIGNED_IN' && session) {
                showAlert("Autenticado con éxito. Verificando seguridad...", "info");
                await guardarLogAcceso(session.user.id);
            }
            if (event === 'SIGNED_OUT') {
                showAlert("Sesión terminada.", "info");
            }
        });
    </script>
    <script src=""></script>
    <!--==================================-->
</body>
</html>
