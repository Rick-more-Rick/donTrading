<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketDepth Core — Gráficos Financieros en Tiempo Real</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Outfit:wght@300;400;600;700&display=swap');

        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-panel: #151d2e;
            --border: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #475569;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --accent-amber: #f59e0b;
            --accent-cyan: #06b6d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* ═══ HEADER ═══ */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            height: 48px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: var(--accent-cyan);
            letter-spacing: -0.5px;
        }

        .logo span {
            color: var(--text-muted);
            font-weight: 300;
        }

        .ticker-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-left: 16px;
            border-left: 1px solid var(--border);
        }

        .symbol-select {
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 2px 8px;
            cursor: pointer;
            outline: none;
        }

        .symbol-select:hover {
            border-color: var(--accent-blue);
        }

        .symbol-select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .ticker-price {
            font-family: 'Outfit', sans-serif;
            font-size: 22px;
            font-weight: 700;
        }

        .ticker-price.positive {
            color: var(--accent-green);
        }

        .ticker-price.negative {
            color: var(--accent-red);
        }

        .ticker-change {
            font-size: 11px;
            font-weight: 500;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .bg-positive {
            background: rgba(34, 197, 94, 0.15);
            color: var(--accent-green);
        }

        .bg-negative {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-box {
            padding: 0 12px;
            text-align: center;
            border-right: 1px solid var(--border);
        }

        .stat-label {
            display: block;
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .stat-value {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding-left: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.live {
            background: var(--accent-green);
            box-shadow: 0 0 6px var(--accent-green);
        }

        .status-dot.connecting {
            background: var(--accent-amber);
            animation: pulse 1s infinite;
        }

        .status-dot.disconnected {
            background: var(--accent-red);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        #status-text {
            font-size: 10px;
            color: var(--text-muted);
        }

        .session-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 10px;
            border-radius: 4px;
            margin-left: 8px;
            letter-spacing: 0.5px;
        }

        .session-badge.REGULAR {
            background: rgba(34, 197, 94, 0.18);
            color: #22c55e;
        }

        .session-badge.AFTER_HOURS {
            background: rgba(245, 158, 11, 0.18);
            color: #f59e0b;
        }

        .session-badge.PRE_MARKET {
            background: rgba(251, 146, 60, 0.18);
            color: #fb923c;
        }

        .session-badge.CLOSED {
            background: rgba(239, 68, 68, 0.18);
            color: #ef4444;
        }

        /* ═══ TOOLBAR ═══ */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 16px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            height: 36px;
        }

        .tool-btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            padding: 4px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s;
        }

        .tool-btn:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        .tool-btn.active {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .tool-separator {
            width: 1px;
            height: 20px;
            background: var(--border);
            margin: 0 8px;
        }

        /* ═══ LAYOUT ═══ */
        .main-layout {
            display: flex;
            height: calc(100vh - 48px - 36px - 28px);
        }

        /* ═══ CHART ═══ */
        .chart-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chart-row {
            flex: 1;
            display: flex;
            position: relative;
        }

        .chart-canvas-wrap {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .chart-canvas-wrap canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #candle-canvas {
            z-index: 2;
        }

        #crosshair-canvas {
            z-index: 4;
            cursor: crosshair;
        }

        /* ═══ PRICE AXIS ═══ */
        .price-axis {
            width: 80px;
            min-width: 80px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            position: relative;
            cursor: ns-resize;
            user-select: none;
            overflow: hidden;
        }

        .price-axis canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ═══ DEPTH OVERLAY CANVAS (inside ob-table-wrap) ═══ */
        #depth-overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* ─── depth bars handled by canvas overlay ─── */

        /* ═══ TIME AXIS ═══ */
        .time-axis {
            height: 28px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .time-label {
            position: absolute;
            font-size: 10px;
            color: var(--text-muted);
            transform: translateX(-50%);
            bottom: 6px;
        }

        /* ═══ CROSSHAIR TOOLTIP ═══ */
        .crosshair-info {
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 20;
            background: rgba(21, 29, 46, 0.92);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 11px;
            display: none;
            backdrop-filter: blur(8px);
        }

        .crosshair-info .row {
            display: flex;
            gap: 16px;
            margin: 2px 0;
        }

        .crosshair-info .label {
            color: var(--text-muted);
        }

        .crosshair-info .val {
            font-weight: 500;
        }

        /* ═══ DOM DEPTH PANEL ═══ */
        .dom-panel {
            width: 280px;
            min-width: 280px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #ob-engine-mount {
            width: 100%;
            height: 100%;
        }

        .dom-footer {
            padding: 4px 10px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: var(--text-muted);
            height: 24px;
            align-items: center;
        }

        /* ═══ METRICS BAR ═══ */
        .metrics-bar {
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            height: 28px;
            gap: 24px;
            font-size: 11px;
        }

        .metric {
            display: flex;
            gap: 6px;
        }

        .metric .label {
            color: var(--text-muted);
        }

        .metric .value {
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">MarketDepth<span>Core</span></div>
            <div class="ticker-info">
                <select class="symbol-select" id="symbol-select">
                    <option value="AAPL">AAPL</option>
                </select>
                <span class="ticker-price" id="live-price">$—</span>
                <span class="ticker-change bg-positive" id="live-change">— (—%)</span>
            </div>
        </div>
        <div class="header-right">
            <div class="stat-box"><span class="stat-label">Vol</span><span class="stat-value" id="stat-vol">0</span>
            </div>
            <div class="stat-box"><span class="stat-label">High</span><span class="stat-value" id="stat-high">$—</span>
            </div>
            <div class="stat-box"><span class="stat-label">Low</span><span class="stat-value" id="stat-low">$—</span>
            </div>
            <div class="stat-box"><span class="stat-label">FPS</span><span class="stat-value" id="stat-fps">60</span>
            </div>
            <div class="stat-box" style="border:none"><span class="stat-label">Ticks/s</span><span class="stat-value"
                    id="stat-tps">0</span></div>
            <div class="status-indicator">
                <div class="status-dot connecting" id="status-dot"></div>
                <span id="status-text">CONECTANDO...</span>
                <span class="session-badge CLOSED" id="session-badge">—</span>
            </div>
        </div>
    </div>

    <div class="toolbar">
        <button class="tool-btn" data-tf="5">5s</button>
        <button class="tool-btn active" data-tf="60">1m</button>
        <button class="tool-btn" data-tf="300">5m</button>
        <button class="tool-btn" data-tf="900">15m</button>
        <button class="tool-btn" data-tf="3600">1H</button>
        <div class="tool-separator"></div>
        <button class="tool-btn" id="btn-pause">⏸ Pausar</button>
        <button class="tool-btn" id="btn-reset">↺ Reset</button>
    </div>

    <div class="main-layout">
        <div class="chart-area">
            <div class="chart-row">
                <div class="chart-canvas-wrap" id="chart-wrap">
                    <canvas id="candle-canvas"></canvas>
                    <canvas id="crosshair-canvas"></canvas>
                    <!-- ═══ BANDERA: MERCADO CERRADO (flag pequeña) ═══ -->
                    <div id="market-closed-flag" style="display:none;
                        position:absolute; top:12px; right:16px; z-index:30;
                        pointer-events:none; user-select:none;">
                        <!-- Mástil -->
                        <div style="position:absolute; left:0; top:0; width:2px; height:52px;
                            background:linear-gradient(to bottom, #94a3b8, #475569);
                            border-radius:1px;"></div>
                        <!-- Bandera/pennant -->
                        <div style="position:absolute; left:2px; top:0;
                            background:linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
                            color:#fff; font-family:'Outfit',sans-serif;
                            font-size:10px; font-weight:700; letter-spacing:0.5px;
                            padding:3px 10px 3px 6px; line-height:1.2;
                            clip-path:polygon(0 0, 100% 0, 85% 50%, 100% 100%, 0 100%);
                            text-shadow:0 1px 2px rgba(0,0,0,0.3);
                            box-shadow:0 2px 8px rgba(239,68,68,0.3);">
                            ⏸ CERRADO
                        </div>
                        <!-- Texto secundario -->
                        <div id="market-closed-sub" style="position:absolute; left:6px; top:28px;
                            font-size:8px; color:#94a3b8; font-family:'JetBrains Mono',monospace;
                            white-space:nowrap; opacity:0.8;">
                            Reanuda próxima sesión
                        </div>
                    </div>
                    <div class="crosshair-info" id="crosshair-info">
                        <div class="row"><span class="label">O</span> <span class="val" id="ci-open">—</span></div>
                        <div class="row"><span class="label">H</span> <span class="val" id="ci-high">—</span></div>
                        <div class="row"><span class="label">L</span> <span class="val" id="ci-low">—</span></div>
                        <div class="row"><span class="label">C</span> <span class="val" id="ci-close">—</span></div>
                        <div class="row"><span class="label">Vol</span> <span class="val" id="ci-vol">—</span></div>
                    </div>
                </div>
                <div class="price-axis" id="price-axis">
                    <canvas id="price-axis-canvas"></canvas>
                </div>
            </div>
            <div class="time-axis" id="time-axis"></div>
        </div>

        <!-- DOM Depth Visualizer — Mounted by OrderbookEngine.js -->
        <div class="dom-panel">
            <div id="ob-engine-mount"></div>
        </div>
    </div>

    <div class="metrics-bar">
        <div class="metric"><span class="label">Último:</span> <span class="value" id="m-last">—</span></div>
        <div class="metric"><span class="label">Spread:</span> <span class="value" id="m-spread">—</span></div>
        <div class="metric"><span class="label">Ticks:</span> <span class="value" id="m-ticks">0</span></div>
        <div class="metric"><span class="label">Velas:</span> <span class="value" id="m-candles">0</span></div>
    </div>

    <!-- Módulos JS — Orden de carga por dependencias (carpeta modules/) -->
    <script src="modules/EstadoPrecio.js"></script> <!-- 1. Estado compartido del eje Y (precio) -->
    <script src="modules/AgrupadorVelas.js"></script> <!-- 2. Agrupa ticks crudos en velas OHLC -->
    <script src="modules/MotorVelas.js"></script> <!-- 3. Dibuja las velas en el canvas -->
    <script src="modules/CursorGrafica.js"></script> <!-- 4. Líneas del cursor (crosshair) -->
    <script src="modules/EjePrecio.js"></script> <!-- 5. Renderiza el eje de precio derecho -->
    <script src="modules/MotorOrderBook.js"></script> <!-- 6. Panel del libro de órdenes (DOM depth) -->
    <script src="modules/ControladorPrincipal.js"></script> <!-- 7. Controlador: conecta todo + WebSockets -->

</body>

</html>
