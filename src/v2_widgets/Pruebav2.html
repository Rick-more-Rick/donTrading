    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
         M√ìDULOS JS v2 ‚Äî Orden de carga por dependencias
         ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->

    <!-- 1. Base: Sistema de eventos + Clase base -->

    <!-- 2. Configuraci√≥n: Cat√°logo de mercados + Factory -->

    <!-- 3. Widgets concretos -->

    <script src="/donTrading/src/v2_widgets/WidgetSelectorTiempo.js"></script>
    <script src="/donTrading/src/v2_widgets/WidgetLibroOrdenes.js"></script>

    <!-- 4. Gestor central (mediador de WebSockets) -->
    <script src="/donTrading/src/v2_widgets/GestorWidgets.js"></script>

    <!-- 5. Script de inicializaci√≥n -->
    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        //  INICIALIZACI√ìN DE LA APLICACI√ìN v2
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        (function iniciarAppV2() {
            'use strict';

            console.log('‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó');
            console.log('‚ïë  MarketDepth v2 ‚Äî Arquitectura de Widgets Modular   ‚ïë');
            console.log('‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù');

            // ‚îÄ‚îÄ 1. Instanciar widgets en sus contenedores ‚îÄ‚îÄ

            const selectorActivos = FabricaWidgets.crear(
                'selector_activos',
                document.getElementById('mount-selector-activos'),
                { simboloInicial: 'AAPL' }
            );

            const selectorTiempo = FabricaWidgets.crear(
                'selector_tiempo',
                document.getElementById('mount-selector-tiempo'),
                { timeframeInicial: 60 }
            );

            const libroOrdenes = FabricaWidgets.crear(
                'libro_ordenes',
                document.getElementById('mount-orderbook'),
                {
                    simbolo: 'AAPL',
                    paso_precio: 0.01,
                    precision: 2,
                    alturaFila: 18,
                }
            );

            // ‚îÄ‚îÄ WidgetGrafica (pendiente de implementaci√≥n) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            // Cuando se cree WidgetGrafica.js, descomenta estas l√≠neas:
            //
            // FabricaWidgets.registrar('grafica', WidgetGrafica);
            // const grafica = FabricaWidgets.crear(
            //     'grafica',
            //     document.getElementById('mount-grafica'),
            //     { simbolo: 'AAPL', timeframe: 60 }
            // );
            // selectorActivos.vincularGrafica(grafica);
            // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

            // ‚îÄ‚îÄ 2. Iniciar el Gestor Central (conecta WebSockets) ‚îÄ‚îÄ

            const gestor = new GestorWidgets({
                host: 'localhost',
                puertoChart: 8765,
                puertoBook: 8766,
            });
            gestor.iniciar();

            // ‚îÄ‚îÄ 3. Escuchar eventos para actualizar la barra de m√©tricas ‚îÄ‚îÄ

            // Actualizar s√≠mbolo activo
            busEventos.suscribir(EVENTOS.CAMBIO_ACTIVO, (datos) => {
                document.getElementById('metrica-simbolo').textContent = datos.simbolo;
                document.getElementById('grafica-info-activo').textContent = datos.simbolo;
            });

            // Actualizar timeframe
            busEventos.suscribir(EVENTOS.CAMBIO_TIMEFRAME, (datos) => {
                document.getElementById('metrica-timeframe').textContent = datos.etiqueta;
                document.getElementById('grafica-info-tf').textContent = ` ¬∑ ${datos.etiqueta}`;
            });

            // Actualizar spread desde el orderbook
            busEventos.suscribir(EVENTOS.DATOS_BOOK, (datos) => {
                const cfg = FabricaWidgets.obtenerConfiguracion(datos.simbolo);
                if (cfg) {
                    document.getElementById('metrica-spread').textContent =
                        `$${datos.spread.toFixed(cfg.precision)}`;
                }
            });

            // Contador de ticks
            let contadorTicksUI = 0;
            busEventos.suscribir(EVENTOS.DATOS_TICK, () => {
                contadorTicksUI++;
                document.getElementById('metrica-ticks').textContent =
                    contadorTicksUI.toLocaleString();
            });

            // Resetear contador al cambiar activo
            busEventos.suscribir(EVENTOS.CAMBIO_ACTIVO, () => {
                contadorTicksUI = 0;
                document.getElementById('metrica-ticks').textContent = '0';
                document.getElementById('metrica-spread').textContent = '‚Äî';
            });

            // Estado de conexi√≥n
            busEventos.suscribir(EVENTOS.CONEXION_ESTADO, (datos) => {
                const esChart = datos.tipo === 'chart';
                const punto = document.getElementById(esChart ? 'estado-punto-chart' : 'estado-punto-book');
                const texto = document.getElementById(esChart ? 'estado-texto-chart' : 'estado-texto-book');
                const prefijo = esChart ? 'Chart' : 'OB';

                if (punto) {
                    punto.className = 'v2-estado-punto';
                    if (datos.estado === 'conectado') {
                        punto.classList.add('conectado');
                        texto.textContent = `${prefijo}: Conectado`;
                    } else if (datos.estado === 'conectando') {
                        punto.classList.add('conectando');
                        texto.textContent = `${prefijo}: Conectando...`;
                    } else {
                        punto.classList.add('desconectado');
                        texto.textContent = `${prefijo}: Desconectado`;
                    }
                }
            });

            // ‚îÄ‚îÄ 4. Disparar selecci√≥n inicial del activo por defecto ‚îÄ‚îÄ
            // (Esto activa la suscripci√≥n WebSocket al s√≠mbolo inicial)
            setTimeout(() => {
                busEventos.emitir(EVENTOS.CAMBIO_ACTIVO, {
                    simbolo: 'AAPL',
                    mercado: 'DOW',
                    configuracion: FabricaWidgets.obtenerConfiguracion('AAPL'),
                });
            }, 100);

            // ‚îÄ‚îÄ 5. Exponer al scope global para debugging ‚îÄ‚îÄ
            window.__v2 = {
                busEventos,
                gestor,
                selectorActivos,
                selectorTiempo,
                libroOrdenes,
                EVENTOS,
                FabricaWidgets,
            };

            console.log('[App v2] ‚úÖ Iniciada correctamente.');
            console.log('[App v2] Debug: window.__v2 contiene todas las referencias.');
            console.log('[App v2] WebSockets: ws://localhost:8765 (chart) y ws://localhost:8766 (book)');

        })();
    </script>
