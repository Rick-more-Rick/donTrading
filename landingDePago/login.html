<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONTRADING — Acceso Exclusivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script>
        // Configuración del widget de partículas para login
        window.IconsWidgetOptions = {
            canvasId: 'canvas-particles',
            countMin: 50,
            countMax: 120,
            repelRadius: 130,
            connectDist: 140,
            lineOpacity: 0.07,
        };
    </script>
    <script src="icons-widget.js"></script>


    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #080c14;
            --card-bg: #0f1624;
            --card-border: rgba(245, 158, 11, 0.18);
            --accent: #f59e0b;
            --accent-soft: #d97706;
            --accent-glow: rgba(245, 158, 11, 0.12);
            --text: #f1f5f9;
            --muted: #64748b;
            --input-bg: #0a1020;
            --input-border: #1e2d45;
            --positive: #22c55e;
            --negative: #ef4444;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        /* ═══════════════════ CANVAS ═══════════════════ */
        #canvas-particles {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        /* Gradient overlay — darkens edges */
        #canvas-particles::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse 70% 60% at 50% 50%, transparent 0%, var(--bg) 100%);
            pointer-events: none;
        }

        /* ═══════════════════ LAYOUT ═══════════════════ */
        .scene {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 28px;
        }

        /* ═══════════════════ LOGO ═══════════════════ */
        .logo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: fadeDown 0.7s ease both;
        }

        .logo-icon {
            width: 72px;
            height: 72px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--accent), var(--accent-soft));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 26px;
            color: #080c14;
            box-shadow: 0 0 40px rgba(245, 158, 11, 0.25), 0 8px 24px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.15) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                transform: translateX(-100%) translateY(-100%) rotate(0deg);
            }

            50% {
                transform: translateX(100%) translateY(100%) rotate(0deg);
            }
        }

        .logo-name {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--muted);
        }

        .logo-name strong {
            font-weight: 800;
            color: var(--text);
        }

        /* ═══════════════════ CARD ═══════════════════ */
        .access-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 40px 36px;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            animation: fadeUp 0.7s 0.15s ease both;
            box-shadow:
                0 0 60px rgba(245, 158, 11, 0.06),
                0 24px 48px rgba(0, 0, 0, 0.5);
        }

        /* Top glow line */
        .access-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10%;
            right: 10%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.6;
        }

        /* Corner decorators */
        .access-card::after {
            content: '';
            position: absolute;
            bottom: -60px;
            right: -60px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.06) 0%, transparent 70%);
            pointer-events: none;
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(245, 158, 11, 0.08);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 100px;
            padding: 5px 14px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .card-badge .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.4;
                transform: scale(0.8);
            }
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .card-sub {
            font-size: 13px;
            color: var(--muted);
            line-height: 1.6;
        }

        /* ═══════════════════ INPUT GROUP ═══════════════════ */
        .input-group {
            position: relative;
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .code-input-wrap {
            position: relative;
            display: flex;
            align-items: center;
        }

        .code-input-icon {
            position: absolute;
            left: 14px;
            font-size: 18px;
            color: var(--accent);
            opacity: 0.6;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        #codeInput {
            width: 100%;
            height: 54px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 6px;
            text-align: center;
            outline: none;
            transition: all 0.25s ease;
            text-transform: uppercase;
            padding: 0 16px;
        }

        #codeInput::placeholder {
            letter-spacing: 3px;
            font-size: 14px;
            color: var(--muted);
            opacity: 0.5;
        }

        #codeInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.12);
            background: #0c1628;
        }

        #codeInput.shake {
            animation: shake 0.4s ease;
            border-color: var(--negative);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.12);
        }

        #codeInput.success {
            border-color: var(--positive);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-8px);
            }

            40% {
                transform: translateX(8px);
            }

            60% {
                transform: translateX(-5px);
            }

            80% {
                transform: translateX(5px);
            }
        }

        /* ═══════════════════ BUTTON ═══════════════════ */
        .btn-access {
            width: 100%;
            height: 54px;
            background: linear-gradient(135deg, var(--accent), var(--accent-soft));
            border: none;
            border-radius: 12px;
            color: #080c14;
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            font-weight: 800;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-access::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .btn-access:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.3);
        }

        .btn-access:hover::after {
            opacity: 1;
        }

        .btn-access:active {
            transform: translateY(0);
        }

        .btn-access:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-arrow {
            font-size: 18px;
            transition: transform 0.2s;
        }

        .btn-access:hover .btn-arrow {
            transform: translateX(4px);
        }

        /* ═══════════════════ ALERT ═══════════════════ */
        .alert {
            display: none;
            align-items: flex-start;
            gap: 10px;
            padding: 12px 14px;
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 16px;
            border: 1px solid transparent;
            animation: fadeSlide 0.3s ease;
        }

        .alert.show {
            display: flex;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.07);
            border-color: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .alert.success {
            background: rgba(34, 197, 94, 0.07);
            border-color: rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        .alert-icon {
            font-size: 16px;
            flex-shrink: 0;
            margin-top: 1px;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ═══════════════════ FOOTER ═══════════════════ */
        .card-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 11px;
            color: var(--muted);
            letter-spacing: 0.5px;
            animation: fadeUp 0.7s 0.3s ease both;
        }

        .card-footer span {
            color: var(--accent);
            opacity: 0.7;
        }

        /* ═══════════════════ SUCCESS OVERLAY ═══════════════════ */
        .success-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .success-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid rgba(34, 197, 94, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            animation: successPop 0.5s 0.2s ease both;
        }

        @keyframes successPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            70% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-text {
            font-size: 22px;
            font-weight: 700;
            color: var(--positive);
        }

        .success-sub {
            font-size: 13px;
            color: var(--muted);
            letter-spacing: 1px;
        }

        /* ═══════════════════ KEYFRAMES ═══════════════════ */
        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- ══ CANVAS PARTICLES ══ -->
    <canvas id="canvas-particles"></canvas>

    <!-- ══ SUCCESS OVERLAY ══ -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-icon">✓</div>
        <div class="success-text">Acceso Concedido</div>
        <div class="success-sub">Redirigiendo al portal...</div>
    </div>

    <!-- ══ MAIN SCENE ══ -->
    <div class="scene">

        <!-- Logo -->
        <div class="logo-area">
            <div class="logo-icon">DT</div>
            <div class="logo-name"><strong>DONTRADING</strong> Pro</div>
        </div>

        <!-- Access card -->
        <div class="access-card">

            <div class="card-header">
                <div class="card-badge"><span class="dot"></span> Acceso Exclusivo</div>
                <div class="card-title">Ingresa tu código</div>
                <div class="card-sub">Introduce el código de acceso que te fue asignado para continuar al portal de
                    inversión.</div>
            </div>

            <div class="alert" id="alertBox">
                <span class="alert-icon" id="alertIcon"></span>
                <span id="alertText"></span>
            </div>

            <div class="input-group">
                <label class="input-label" for="codeInput">Código de Acceso</label>
                <input id="codeInput" type="text" maxlength="12" placeholder="· · · · · ·" autocomplete="off"
                    spellcheck="false" />
            </div>

            <button class="btn-access" id="btnAccess">
                Verificar Acceso
                <span class="btn-arrow">→</span>
            </button>

        </div><!-- /access-card -->

        <div class="card-footer">
            <span>DONTRADING</span> © 2026 &nbsp;·&nbsp; Sistema de Acceso Privado
        </div>

    </div><!-- /scene -->

    <script>
        // ══════════════════════════════════════════════════════════════
        //  CÓDIGOS DE ACCESO VÁLIDOS
        //  (Edita esta lista para agregar / quitar códigos)
        // ══════════════════════════════════════════════════════════════
        const VALID_CODES = [
            'DT2026',
            'INVEST',
            'ALPHA01',
            'DONTRADING',
            'PROACCESS',
        ];

        // URL de destino tras el código correcto
        const REDIRECT_URL = '/app/dist/index.html';

        // ── Partículas manejadas por icons-widget.js ──


        // ══════════════════════════════════════════════════════════════
        //  LÓGICA DE ACCESO
        // ══════════════════════════════════════════════════════════════
        const input = document.getElementById('codeInput');
        const btn = document.getElementById('btnAccess');
        const alertBox = document.getElementById('alertBox');
        const alertText = document.getElementById('alertText');
        const alertIcon = document.getElementById('alertIcon');
        const overlay = document.getElementById('successOverlay');

        // Mostrar alerta visual
        function showAlert(msg, type) {
            alertBox.className = `alert show ${type}`;
            alertIcon.textContent = type === 'error' ? '✕' : '✓';
            alertText.textContent = msg;
        }
        function hideAlert() {
            alertBox.className = 'alert';
        }

        // Validar código
        function verifyCode() {
            const code = input.value.trim().toUpperCase();

            if (!code) {
                showAlert('Por favor ingresa tu código de acceso.', 'error');
                input.focus();
                return;
            }

            if (VALID_CODES.includes(code)) {
                // ── ACCESO CONCEDIDO ──
                input.classList.add('success');
                hideAlert();
                btn.disabled = true;
                btn.textContent = 'Verificando...';

                // Mostrar overlay de éxito
                setTimeout(() => {
                    overlay.classList.add('show');
                }, 300);

                // Redirigir
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 2000);

            } else {
                // ── CÓDIGO INVÁLIDO ──
                input.classList.add('shake');
                showAlert('Código incorrecto. Verifica e intenta de nuevo.', 'error');
                setTimeout(() => {
                    input.classList.remove('shake');
                    input.value = '';
                    input.focus();
                }, 500);
            }
        }

        // Evento: botón
        btn.addEventListener('click', verifyCode);

        // Evento: Enter en el input
        input.addEventListener('keydown', e => {
            if (e.key === 'Enter') verifyCode();
            hideAlert();
            input.classList.remove('success');
        });

        // Auto-mayúsculas mientras escribe
        input.addEventListener('input', () => {
            const pos = input.selectionStart;
            input.value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            input.setSelectionRange(pos, pos);
        });

        // Focus automático al cargar
        window.addEventListener('load', () => { input.focus(); });
    </script>
</body>

</html>
