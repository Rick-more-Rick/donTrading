<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONTRADING ‚Äî Pre-Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="icons-widget.js"></script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        :root {
            --bg: #050a10;
            --accent: #f59e0b;
            --accent2: #fbbf24;
            --green: #22c55e;
            --text: #f1f5f9;
            --muted: #64748b;
            --border: rgba(255, 255, 255, .06);
            --card: rgba(255, 255, 255, .03);
            --ibg: rgba(0, 0, 0, .35);
            --iborder: rgba(255, 255, 255, .08)
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 88px 20px 40px
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            height: 64px;
            background: rgba(5, 10, 16, .9);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border)
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text)
        }

        .nav-logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 9px;
            background: linear-gradient(135deg, var(--accent), #d97706);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 13px;
            color: #050a10
        }

        .nav-logo-text {
            font-weight: 800;
            font-size: 16px
        }

        .nav-back {
            font-size: 13px;
            color: var(--muted);
            text-decoration: none;
            transition: color .2s
        }

        .nav-back:hover {
            color: var(--text)
        }

        .steps {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 32px;
            z-index: 1;
            position: relative
        }

        .step {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--muted)
        }

        .step.active {
            color: var(--accent)
        }

        .step-num {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700
        }

        .step-sep {
            width: 40px;
            height: 1px;
            background: var(--border)
        }

        .reg-card {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 44px 40px;
            position: relative;
            overflow: hidden;
            z-index: 1
        }

        .reg-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 15%;
            right: 15%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: .5
        }

        .reg-pretag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 14px;
            border-radius: 100px;
            background: rgba(245, 158, 11, .08);
            border: 1px solid rgba(245, 158, 11, .2);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 18px
        }

        .reg-title {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 8px
        }

        .reg-sub {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 32px;
            line-height: 1.6
        }

        .plan-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 24px
        }

        .plan-opt {
            padding: 16px;
            border-radius: 14px;
            border: 1px solid var(--iborder);
            background: var(--ibg);
            cursor: pointer;
            transition: all .2s;
            text-align: center;
            position: relative
        }

        .plan-opt input[type=radio] {
            display: none
        }

        .plan-opt:has(input:checked) {
            border-color: var(--accent);
            background: rgba(245, 158, 11, .07)
        }

        .plan-name {
            font-size: 13px;
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
            color: var(--muted)
        }

        .plan-opt:has(input:checked) .plan-name {
            color: var(--text)
        }

        .plan-price {
            font-size: 22px;
            font-weight: 900;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            display: block
        }

        .plan-period {
            font-size: 11px;
            color: var(--muted)
        }

        .plan-badge {
            position: absolute;
            top: -9px;
            right: 10px;
            background: var(--accent);
            color: #050a10;
            font-size: 8px;
            font-weight: 800;
            letter-spacing: 1px;
            padding: 2px 8px;
            border-radius: 100px
        }

        .form-group {
            margin-bottom: 14px
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 8px
        }

        .form-input {
            width: 100%;
            height: 48px;
            background: var(--ibg);
            border: 1px solid var(--iborder);
            border-radius: 10px;
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            padding: 0 16px;
            outline: none;
            transition: all .2s
        }

        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, .1)
        }

        .form-input::placeholder {
            color: var(--muted);
            font-weight: 400
        }

        .alert {
            display: none;
            padding: 12px 14px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 16px;
            border: 1px solid;
            line-height: 1.5;
            align-items: center;
            gap: 10px
        }

        .alert.show {
            display: flex;
            animation: fu .3s ease
        }

        .alert.error {
            background: rgba(239, 68, 68, .07);
            border-color: rgba(239, 68, 68, .2);
            color: #fca5a5
        }

        .alert.success {
            background: rgba(34, 197, 94, .07);
            border-color: rgba(34, 197, 94, .2);
            color: #86efac
        }

        .btn-submit {
            width: 100%;
            height: 52px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #d97706);
            border: none;
            color: #050a10;
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: all .25s;
            box-shadow: 0 6px 24px rgba(245, 158, 11, .25);
            margin-top: 8px
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 32px rgba(245, 158, 11, .35)
        }

        .btn-submit:disabled {
            opacity: .5;
            cursor: not-allowed;
            transform: none
        }

        .form-note {
            margin-top: 14px;
            font-size: 11px;
            color: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px
        }

        .page-footer {
            margin-top: 28px;
            font-size: 12px;
            color: var(--muted);
            text-align: center;
            z-index: 1;
            position: relative
        }

        .page-footer a {
            color: var(--muted);
            text-decoration: none
        }

        .page-footer a:hover {
            color: var(--text)
        }

        @keyframes fu {
            from {
                opacity: 0;
                transform: translateY(8px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a class="nav-logo" href="landing.html">
            <div class="nav-logo-icon">DT</div>
            <span class="nav-logo-text">DONTRADING Pro</span>
        </a>
        <a class="nav-back" href="landing.html">‚Üê Volver</a>
    </nav>

    <div class="steps">
        <div class="step active">
            <div class="step-num">1</div><span>Tus datos</span>
        </div>
        <div class="step-sep"></div>
        <div class="step">
            <div class="step-num">2</div><span>Pago</span>
        </div>
        <div class="step-sep"></div>
        <div class="step">
            <div class="step-num">3</div><span>Confirmaci√≥n</span>
        </div>
    </div>

    <div class="reg-card">
        <span class="reg-pretag">‚ú¶ Paso 1 de 3</span>
        <h1 class="reg-title">Elige tu plan</h1>
        <p class="reg-sub">Todos los planes incluyen acceso completo. Sin costos ocultos.</p>

        <div class="alert" id="alertBox"><span id="alertIcon"></span><span id="alertText"></span></div>

        <div class="plan-grid">
            <label class="plan-opt">
                <input type="radio" name="plan" value="mensual|49" checked>
                <span class="plan-name">Mensual</span>
                <span class="plan-price">$49</span>
                <span class="plan-period">/mes ¬∑ sin compromiso</span>
            </label>
            <label class="plan-opt">
                <input type="radio" name="plan" value="anual|408">
                <span class="plan-badge">‚àí30%</span>
                <span class="plan-name">Anual</span>
                <span class="plan-price">$408</span>
                <span class="plan-period">/a√±o ¬∑ $34/mes</span>
            </label>
        </div>

        <div class="form-group">
            <label class="form-label" for="regNombre">Nombre completo</label>
            <input class="form-input" id="regNombre" type="text" placeholder="Tu nombre completo">
        </div>
        <div class="form-group">
            <label class="form-label" for="regEmail">Correo electr√≥nico</label>
            <input class="form-input" id="regEmail" type="email" placeholder="tu@correo.com">
        </div>
        <div class="form-group">
            <label class="form-label" for="regTel">WhatsApp / Tel√©fono</label>
            <input class="form-input" id="regTel" type="tel" placeholder="+52 (000) 000-0000">
        </div>

        <button class="btn-submit" id="btnContinuar">Continuar al pago ‚Üí</button>
        <p class="form-note">üîí Datos encriptados ¬∑ Sin cobro hasta el paso de pago</p>
    </div>

    <div class="page-footer">
        <a href="landing.html">DONTRADING Pro</a> ¬© 2026 ¬∑ <a href="#">T√©rminos</a> ¬∑ <a href="#">Privacidad</a>
    </div>

    <script>
        const alertBox = document.getElementById('alertBox');
        function showAlert(msg, type) {
            alertBox.className = `alert show ${type}`;
            document.getElementById('alertIcon').textContent = type === 'error' ? '‚úï' : '‚úì';
            document.getElementById('alertText').textContent = msg;
        }
        document.getElementById('btnContinuar').addEventListener('click', () => {
            const nombre = document.getElementById('regNombre').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const tel = document.getElementById('regTel').value.trim();
            const plan = document.querySelector('input[name="plan"]:checked')?.value || 'mensual|49';
            if (!nombre) { showAlert('Por favor ingresa tu nombre.', 'error'); return; }
            if (!email || !email.includes('@')) { showAlert('Correo electr√≥nico inv√°lido.', 'error'); return; }
            if (!tel) { showAlert('Por favor ingresa tu tel√©fono / WhatsApp.', 'error'); return; }
            sessionStorage.setItem('dt_nombre', nombre);
            sessionStorage.setItem('dt_email', email);
            sessionStorage.setItem('dt_tel', tel);
            sessionStorage.setItem('dt_plan', plan);
            window.location.href = 'pago.html';
        });
    </script>
</body>

</html>
